{{ define "main" }}
<div class="pl-sm-2">
  <div class="mb-3">
    <h3 class="mb-0">{{ .Title }}</h3>
    {{ if .Params.Subtitle }}
    <h5>{{ .Params.Subtitle }}</h5>
    {{ end }}
    <small class="text-muted">Written by {{ .Params.Author }}</small><br />
    <small class="text-muted"
      >Published {{ .Lastmod.Format "January 2, 2006" }}</small
    >
  </div>

  <article>
    {{.TableOfContents}} {{ .Content }}
  </article>
</div>
{{ end }}
